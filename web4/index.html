<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive e-mail webpage</title>
</head>
<body>
    <main>
        <section id="leftbar">
            <!-- Compose -->
            <div id="compose">Compose</div>
            
            <!-- Options -->
            <div class="option">Inbox</div>
            <div class="option">Important</div>
            <div class="option">Sent</div>
            <div class="option">Drafts</div>
            <div class="option">Trash</div>
            
            <!-- Labels -->
            <span>LABELS</span>
            <div class="label">
                <span class="square" style="background-color: yellow;"></span>Private
            </div>
            <div class="label">
                <span class="square" style="background-color: turquoise;"></span>Job
            </div>
            <div class="label">
                <span class="square" style="background-color: green;"></span>Flights
            </div>
        </section>
        <section id="mailList">
            <div class="message">
                <img src="avatary/p1.png" alt="Avatar">
            </div>
            <div class="message">
                <img src="avatary/p2.png" alt="Avatar">
            </div>
            <div class="message">
                <img src="avatary/p3.png" alt="Avatar">
            </div>
            <div class="message">
                <img src="avatary/p4.png" alt="Avatar">
            </div>
            <div class="message">
                <img src="avatary/p5.png" alt="Avatar">
            </div>
            <div class="message">
                <img src="avatary/p6.png" alt="Avatar">
            </div>
            <div class="message">
                <img src="avatary/p6.png" alt="Avatar">
            </div>
        </section>
        <section id="readMail">
            <div id="mailHeader"></div>
            <div id="mailContent"></div>
        </section>
    </main>
</body>
</html>
