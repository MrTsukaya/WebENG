<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive e-mail webpage</title>
</head>
<body>
    <main>
        <section id="leftbar">
            <!-- Compose -->
            <div id="compose">Compose</div>
            
            <!-- Options -->
            <div class="option">Inbox <span style="color: #396591" id="counter">(0)</span></div>
            <div class="option">Important</div>
            <div class="option">Sent</div>
            <div class="option">Drafts</div>
            <div class="option">Trash</div>
            
            <!-- Labels -->
            <span style="color: #396591; align-self: flex-start; margin-left: 15px; font-weight: bold; line-height: 50px;">LABELS</span>
            <div class="label">
                <span class="square" style="background-color: yellow;"></span>Private
            </div>
            <div class="label">
                <span class="square" style="background-color: turquoise;"></span>Job
            </div>
            <div class="label">
                <span class="square" style="background-color: green;"></span>Flights
            </div>
        </section>
        <section id="mail">
            <section id="mailList">
                <div class="message notReadMail" onclick="check(this)">
                    <img src="avatary/p1.png" alt="Avatar">
                    <div>
                        <div class="mailName"></div>
                        <div class="mailTitle"></div>
                        <div class="mailCont"></div>
                    </div>
                </div>
                <div class="message notReadMail"  onclick="check(this)">
                    <img src="avatary/p2.png" alt="Avatar">
                    <div>
                        <div class="mailName"></div>
                        <div class="mailTitle"></div>
                        <div class="mailCont"></div>
                    </div>
                </div>
                <div class="message notReadMail"  onclick="check(this)">
                    <img src="avatary/p3.png" alt="Avatar">
                    <div>
                        <div class="mailName"></div>
                        <div class="mailTitle"></div>
                        <div class="mailCont"></div>
                    </div>
                </div>
                <div class="message notReadMail"  onclick="check(this)">
                    <img src="avatary/p4.png" alt="Avatar">
                    <div>
                        <div class="mailName"></div>
                        <div class="mailTitle"></div>
                        <div class="mailCont"></div>
                    </div>
                </div>
                <div class="message notReadMail"  onclick="check(this)">
                    <img src="avatary/p5.png" alt="Avatar">
                    <div>
                        <div class="mailName"></div>
                        <div class="mailTitle"></div>
                        <div class="mailCont"></div>
                    </div>
                </div>
                <div class="message notReadMail"  onclick="check(this)">
                    <img src="avatary/p6.png" alt="Avatar">
                    <div>
                        <div class="mailName"></div>
                        <div class="mailTitle"></div>
                        <div class="mailCont"></div>
                    </div>
                </div>
                <div class="message notReadMail"  onclick="check(this)">
                    <img src="avatary/p6.png" alt="Avatar">
                    <div>
                        <div class="mailName"></div>
                        <div class="mailTitle"></div>
                        <div class="mailCont"></div>
                    </div>
                </div>
            </section>
            <section id="readMail">
                <div id="mailHeader">
                    <div id="titleHeader">
                        <div id="titleBig"></div>
                        <div id="titleSmall">
                            <span id="tS"></span><span id="tSd"></span> 
                        </div>
                    </div>
                    <div id="buttons">
                        <div class="button">Reply</div>
                        <div class="button">Forward</div>
                        <div class="button">Move to</div>
                    </div>
                </div>
                <div id="mailContent">
                    <p id="contentBig"></p>
                </div>
            </section>
        </section>
    </main>
    
    <script src="mails.js"></script>
    <script src="script.js"></script>
</body>
</html>
